<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="hero p-2 row vh-100">
        <!-- modale -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Ajoute une persone</h4>
            </div>
            <div class="modal-body">
                <span>Enter the following please make sure that you enter all the formula</span><br>
                <form name="modalForm">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="modalName" placeholder="Enter Name" id="modalName" required>
                    <label for="role">Role</label>
                    <select id="modalRole" class="form-select form-select-lg mb-3" name="modalRole" aria-label=".form-select-lg example">
                        <option selected>Receptionists</option>
                        <option value="IT">IT</option>
                        <option value="security">security</option>
                        <option value="Manager">Manager</option>
                        <option value="Cleaning">Cleaning</option>
                        </select>
                    <label for="imag">Image</label>
                    <input type="file" id="input-file" accept="image/jfif, image/jpeg. image/png" id="modalImage" class="form-control "  required>
                    <img class="my-2 rounded-circle " src="./img/2.jfif" id="photo-pic" alt="photo" width="100px" height="100px"><br>
                    <label  for="email">Email</label>
                    <input type="email" class="form-control" id="modalEmail"name="modalEmail" placeholder="Enter Email" required>
                    <label for="tel">Telephone</label>
                    <input type="tel" class="form-control" id="modalTele" name="modalTele" placeholder="Enter Telephone" required>
                </form>
                <div id="exp"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" id="addExp">+Exp</button>
                <button type="button" class="btn btn-default rerander" data-dismiss="modal">Close</button>
                <button type="button" id="modalAddBtn" class="btn btn-success rerander" data-dismiss="modal">Ajoute</button>
            </div>
        </div>
        
        </div>
    </div>
        <!-- side Bar -->
        <section class="sideBra gap-3 col-2 d-flex flex-column border border-primary ">
            <div class="logo">
                <h4>WorkSphere</h4>
            </div>
              <button type="button" class="btn btn-success w-100" data-toggle="modal" data-target="#myModal">+Ajoute</button>
            <div class=" mt-4 d-flex flex-column border border-primary" id="workers">
            </div>
        </section>
        <!-- container -->
        <section class="workplace col-10 border border-primary">
            <div class="row cont vh-100 w-100" style="margin: 0">
                <div class="parte-1 col-5">
                    <div class="Conference-room zone  d-flex flex-wrap" id="zone1">
                    <button  type="button" class="openModal btn btn-success"  id="btn1">+</button>
                    </div>
                    <div class="Reception borde2 zone d-flex flex-wrap " id="zone2">
                        <button class="btn btn-success " id="btn2" >+</button>
                    </div>
                </div>
                <div class="parte-2 col-2">
                </div>
                <div class="parte-3 col-5">
                    <div class="minparte-1 row  border-primary borde">
                        <div class="Server-room zone col borde3 d-flex flex-wrap" id="zone3">
                            <button class="btn btn-success openModal"id="btn3" >+</button>
                        </div>
                        <div class="Security-room col zone d-flex flex-wrap" id="zone4">
                            <button class="btn btn-success openModal" id="btn4"  onclick="secrityRomme()" >+</button>
                        </div>
                    </div>
                    <div class="miniparat-2"></div>
                    <div class="miniparte-3 col-4 row"> 
                        <div class="Staff-room col borde5 d-flex flex-wrap zone" id="zone5">
                            <button class="btn btn-success openModal" id="btn5" onclick="workersRomme(event)" >+</button>
                        </div>
                        <div class="Archives-room col borde6 d-flex flex-wrap zone" id="zone6">
                                <button class="btn btn-success openModal " id="btn6" onclick="archifRomme(event)" >+</button>
                        </div>
                    </div>
                </div>  
            </div>
        </section>
    </section>
 <!-- section of the pers -->
<div class="modal thismodal" id="thatisModal" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Choice worker</h5>
      </div>
      <div class="modal-body bodyModal" id="cardslist">
        <p>You can choice just one</p>

      </div>
      <div class="modal-footer">
        <button class="closeWorkerBar  btn btn-default" id="colseBar">Close</button>
      </div>
    </div>
  </div>
</div>
